<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles-contacts us.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Food Bridge</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="Signinfood-bridges.html" class="nav-link">LOGIN</a>
                <a href="Aboutus food-bridges.html" class="nav-link">About</a>
                <a href="Contacts us food-bridges.html" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tabs-list">
                    <button class="tab-trigger active" data-tab="donor">Donor Contact</button>
                    <button class="tab-trigger" data-tab="recipient">Recipient Access</button>
                </div>

                <!-- Donor Tab -->
                <div class="tab-content active" id="donor">
                    <div class="card">
                        <div class="card-header">
                            <h2>Contact Donor</h2>
                        </div>
                        <div class="card-content">
                            <form class="form">
                                <input type="text" placeholder="Name" class="input">
                                <input type="email" placeholder="Email" class="input">
                                <input type="text" placeholder="Message" class="input">
                                <button type="submit" class="button">
                                    Send Message
                                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                                        <path d="M9 18l6-6-6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Recipient Tab -->
                <div class="tab-content" id="recipient">
                    <div class="card">
                        <div class="card-header">
                            <h2>Get Access to Recipient</h2>
                        </div>
                        <div class="card-content">
                            <form class="form">
                                <input type="text" placeholder="Organization Name" class="input">
                                <input type="text" placeholder="Contact Person" class="input">
                                <input type="email" placeholder="Email" class="input">
                                <button type="submit" class="button">
                                    Request Access
                                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                                        <path d="M9 18l6-6-6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Program Contact -->
            <div class="card program-contact">
                <div class="card-header">
                    <h2>Program Contact Us</h2>
                </div>
                <div class="card-content">
                    <p>Pick where you can donate fully</p>
                    <div class="button-group">
                        <button class="button button-outline">
                            <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                                <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Call Us
                        </button>
                        <button class="button button-outline">
                            <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M22 6l-10 7L2 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Email Us
                        </button>
                    </div>
                </div>
            </div>

            <!-- Developer Sections -->
            <div class="developer-grid">
                <div class="card">
                    <div class="card-header">
                        <h2>Developer - SMACK</h2>
                    </div>
                    <div class="card-content">
                        <p class="stack">Names.....</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Developer TRICONA</h2>
                    </div>
                    <div class="card-content">
                        <p class="stack">Names......</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
