<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodBridges-login </title>
  <link rel="stylesheet" href="style-sign in.css">
</head>
<body>

  <header class="header">
    <nav class="nav-bar">
        <div class="logo">Food Bridge</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="Signinfood-bridges.html" class="nav-link">LOGIN</a>
            <a href="Aboutus food-bridges.html" class="nav-link">About</a>
            <a href="Contacts us food-bridges.html" class="nav-link">Contact</a>
        </div>
    </nav>
</header>

  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
